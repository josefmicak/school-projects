<h2>Přidání zákazníka</h2>
  <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="post">
    <label for="name">Jméno</label>
    <input required type="text" th:field="*{customerName}" id="name" placeholder="Jméno"><br>
    <label for="email">Email</label>
    <input required type="text" th:field="*{customerEmail}" id="email" placeholder="Email"><br>
    <input type="submit" value="Přidat zákazníka">   
</form>
