<h2>Přidání zaměstnance</h2>
  <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
    <label for="name">Jméno</label>
    <input type="text" th:field="*{employeeName}" id="name" placeholder="Jméno">
    <label for="email">Email</label>
    <input type="text" th:field="*{employeeEmail}" id="email" placeholder="Email">
    <input type="submit" value="Přidat zaměstnance">   
</form>
