<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script type="text/javascript" th:src="@{/script.js}"></script>
</head>
<body onload="personTypeSelectChanged()">
	<p><a href="/persons">Zpět</a></p>
	<h2>Přidání osoby</h2>
	  <form action="#" th:action="@{/persons/save}" th:object="${person}" method="post">
	    <label for="personType">Typ osoby</label>
	    <select class="form-control" id="personType" name="personType" onchange="personTypeSelectChanged()">
	    	<option th:value="employee" th:text="Zaměstnanec"></option>
	    	<option th:value="customer" th:text="Zákazník"></option>
		</select><br>
	    <label for="name">Jméno</label>
	    <input required type="text" th:field="*{name}" id="name" placeholder="Jméno"><br>
	    <label for="email">Email</label>
	    <input required type="text" th:field="*{email}" id="email" placeholder="Email"><br>
	    <label for="price">Výplata</label>
	    <input type="number" min="0" name="salary" id="salary" placeholder="Výplata"> Kč<br>
	    <label for="address">Adresa</label>
	    <input type="text" name="address" id="address" placeholder="Adresa"><br>
	    <input type="submit" value="Přidat osobu">   
	</form>
</body>
</html>
