<p><a href="/">Zpět</a></p>
<div th:switch="${customers}"> 
	<h2 th:case="null">Žádní zákazníci zatím nebyli přidáni</h2>
    	<div th:case="*">  
     		<h2>Seznam zákazníků</h2>
            <table>
                <thead>
                    <tr>
                    	<th>ID</th>
                        <th>Jméno</th>
                        <th>Email</th>
                        <th>Seznam objednávek</th>
                        <th>Upravit</th>
                        <th>Smazat</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="customer : ${customers}">
                	<td th:text="${customer.id}"></td>
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.email}"></td>
                    <td><a th:href="@{/customers/deliveries/{id}(id=${customer.id})}">Zobrazit</a></td>
                    <td><a th:href="@{/customers/edit/{id}(id=${customer.id})}">Upravit</a></td>
                    <td><a th:href="@{/customers/delete/{id}(id=${customer.id})}">Smazat</a></td>
                </tr>
            	</tbody>
        	</table>
    	</div>   
    <p><a href="/customers/add">Přidat zákazníka</a></p>
	<div th:if="${message!=null}"  class="card-footer bg-white text-info">
		<span th:text="${message}"></span>
	</div>
</div>
