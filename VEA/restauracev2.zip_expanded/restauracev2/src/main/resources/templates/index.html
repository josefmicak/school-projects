<h2>Přihlášení</h2>
<p>Pro použití stránky je nutné se přihlásit</p>
<form action="#" th:action="@{/login}" method="post">
	<label for="login">Login</label>
    <input required type="text" id="login" name="login" placeholder="Login"><br>
    <label for="password">Heslo</label>
    <input required type="text" id="password" name="password" placeholder="Heslo"><br>
    <input type="submit" value="Přihlásit se">   
</form>

<p>Nemáte účet? <a href="/register">Zaregistrovat se</a></p>
