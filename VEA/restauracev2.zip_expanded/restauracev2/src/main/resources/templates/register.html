<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script type="text/javascript" th:src="@{js/script.js}"></script>	
</head>
<body onload="personTypeSelectChangedRegistration()">
	<p><a href="/login">Zpět</a></p>
	<h2>Zaregistrovat se</h2>
	  <form action="#" th:action="@{/register/submit}" th:object="${person}" method="post">
	    <label for="personType">Typ osoby</label>
	    <select class="form-control" id="personType" name="personType" onchange="personTypeSelectChangedRegistration()">
	    	<option th:value="employee" th:text="Zaměstnanec"></option>
	    	<option th:value="customer" th:text="Zákazník"></option>
		</select><br>
	    <label for="name">Jméno</label>
	    <input required type="text" th:field="*{name}" id="name" placeholder="Jméno"><br>
        <label for="name">Login</label>
	    <input required type="text" th:field="*{login}" id="login" placeholder="Login"><br>
	    <label for="password">Heslo</label>
	    <input required type="password" th:field="*{password}" id="password" placeholder="Heslo"><br>
	    <label for="email">Email</label>
	    <input required type="text" th:field="*{email}" id="email" placeholder="Email"><br>
	    <label for="address">Adresa</label>
	    <input type="text" name="address" id="address" placeholder="Adresa"><br>
	    <input type="submit" value="Zaregistrovat se">   
	</form>
</body>
</html>
