<h2>Přidání zákazníka</h2>
  <form action="#" th:action="@{/customers/save}" th:object="${customer}" method="post">
    <label for="name">Jméno</label>
    <input required type="text" th:field="*{name}" id="name" placeholder="Jméno"><br>
    <label for="name">Login</label>
    <input required type="text" th:field="*{login}" id="login" placeholder="Login"><br>
    <label for="password">Heslo</label>
    <input required type="text" th:field="*{password}" id="password" placeholder="Heslo"><br>
    <label for="email">Email</label>
    <input required type="text" th:field="*{email}" id="email" placeholder="Email"><br>
    <label for="address">Adresa</label>
    <input required type="text" th:field="*{address}" id="address" placeholder="Adresa"><br>
    <input type="submit" value="Přidat zákazníka">   
</form>
